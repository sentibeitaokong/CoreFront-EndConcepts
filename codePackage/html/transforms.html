<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container>.box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 200px;
            margin-left: 100px;
        }
        .container>.box:nth-child(1){
            transform: translate(100px,0);
        }
        .container>.box:nth-child(2){
            transform: scale(1.5);
        }
        .container>.box:nth-child(3){
            transform: rotate(45deg);
        }
        .container>.box:nth-child(4){
            transform: skew(45deg);
        }
        .container>.box:nth-child(5){
            transform: matrix(2, 0, 0, 2,100, 100);
        }
        .container>.box:nth-child(6){
            transform: translate3d(45px,45px,45px);
        }
        .container>.box:nth-child(7){
            transform: rotate3d(1,0,0,45deg);
        }
        .container>.box:nth-child(8){
            transform: scaleZ(2);
        }
        .container>.box:nth-child(9){
            transform: perspective(100px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">平移</div>
    <div class="box">缩放</div>
    <div class="box">旋转</div>
    <div class="box">倾斜</div>
    <div class="box">矩阵</div>
    <div class="box">3d平移</div>
    <div class="box">3d旋转</div>
    <div class="box">Z轴缩放</div>
    <div class="box">透视</div>
</div>
</body>
</html>

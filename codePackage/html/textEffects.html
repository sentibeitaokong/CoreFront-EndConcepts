<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .line{
            text-decoration: line-through wavy red 2px;
            margin-bottom: 20px;
        }
        .textShadowFirst{
            text-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
        }
        .textShadowSecond{
            margin-left: 10px;
            text-shadow: 1px 1px 0 #ddd, 2px 2px 0 #bbb;
        }
        .gradient-text {
            margin-top: 20px;
            /* 1. 设置渐变背景 */
            width: 80px;
            height: 30px;
            background: linear-gradient(to right, #ff00cc, #333399);

            /* 2. 核心：将背景裁剪为文字形状 */
            -webkit-background-clip: text;
            background-clip: text;

            /* 3. 核心：将文字本身设为透明，透出背景 */
            color: transparent;

            /* 可选：防止低版本浏览器看不见文字 */
            /* 如果不支持 background-clip，文字会消失。通常不用太担心，现代浏览器都支持。 */
        }
        .stroked-text {
            color: transparent; /* 镂空效果 */
            -webkit-text-stroke: 1px black; /* 1px 宽的黑色描边 */
        }
        .line-clamp {
            margin-top: 20px;
            width: 200px;
            display: -webkit-box;           /* 必须结合的属性 */
            -webkit-box-orient: vertical;   /* 垂直排列 */
            -webkit-line-clamp: 3;          /* 限制显示 3 行 */
            overflow: hidden;               /* 超出隐藏 */
        }
    </style>
</head>
<body>
<div class="line">下划线</div>
<span class="textShadowFirst">发光效果</span>
<span class="textShadowSecond"> 3D 浮雕效果</span>
<div class="gradient-text">文字渐变</div>
<div class="stroked-text">文字描边</div>

<div class="line-clamp">多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略多行省略</div>
</body>
</html>

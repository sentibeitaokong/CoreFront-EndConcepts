<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 1. 默认样式 (手机端 < 576px) */
        .container {
            width: 100%;
            height: 100px;
            background-color: red;
        }

        /* 2. 平板 (>= 576px) */
        @media (min-width: 576px) {
            .container {
                width: 540px;
                background-color: blue;
            }
        }

        /* 3. 桌面显示器 (>= 768px) */
        @media (min-width: 768px) {
            .container {
                width: 720px;
                background-color: green;
            }
        }

        /* 4. 大屏桌面 (>= 992px) */
        @media (min-width: 992px) {
            .container {
                width: 960px;
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
<div class="container"></div>
</body>
</html>
